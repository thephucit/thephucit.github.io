{{ define "main" }}
  <main id="main">
    <h1>{{ .Title }}</h1>

    <div class="date">
      <strong aria-hidden="true">Publish date: </strong>{{ .Date.Format "Mon, Jan 2, 2006" }}<br>
    </div>

    <div class="tags">

        <strong aria-hidden="true">Tags: </strong>
        <ul aria-label="tags">

            {{ range .Params.tags }}
            <li>
              <svg class="tag-icon" aria-hidden="true" viewBox="0 0 177.16535 177.16535" focusable="false">
                <use xlink:href="#tag"></use>
              </svg>
              <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{- . -}}</a>
            </li>
            {{ end }}

        </ul>
      </div>
    {{ .Content }}
  </main>
{{ end }}
